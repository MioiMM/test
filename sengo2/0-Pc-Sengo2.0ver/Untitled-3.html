<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
li{ list-style:none; margin-left:20px; float:left; border:solid 1px;}
li a{height:50px; text-decoration:none; display:block;}
li .one:before{
	content:'';
	display:inline-block;
	color:#F00;
	width:20px;
	height:20px;
	vertical-align:middle;
	background:#000;
	
	}
</style>
</head>

<body>
<ul>
  <li>
    <a href="javascript:void()" class="one"></a>
  </li>
  <li>
    <a href="javascript:void()" class="two"></a>
  </li>
</ul>

</body>
